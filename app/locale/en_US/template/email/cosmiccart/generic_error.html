<div>
	<h1>Generic Error</h1>

	<h2>Seller site: {{var siteUrl}}</h2>

	<p>We encountered an unrecoverable error.</p>

	<p>

	<p>
	<pre id="line" style="color:red">Line {{var line}}</pre>
	</p>
</div>
